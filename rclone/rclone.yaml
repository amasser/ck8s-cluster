apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: sync-buckets
  labels:
    app: sync-buckets
spec:
  schedule: "*/3 * * * *"  #"0 6 * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: sync-buckets
        spec:
          restartPolicy: Never
          
          volumes:
          - name: rclone-config
            secret:
              secretName: rclone-config
          
          containers:
          - name: rclone
            image: olarsson2/rclone-sync:latest
            env:
            - name: BUCKETS_TO_SYNC
              value: "test-clone1 test-clone2"
            - name: REMOTE_SRC
              value: "safespring-sto2"
            - name: REMOTE_DST
              value: "safespring-osl1"
            - name: EXTRA_ARGS
              value: ""
            volumeMounts:
            - name: rclone-config
              mountPath: /root/.config/rclone/
            resources:
              requests:
                cpu: 50m
                memory: 100Mi
              limits:
                cpu: 2000m
                memory: 4000Mi
