apiVersion: v1
kind: ConfigMap
metadata:
  name: curator-config
  namespace: elastic-system
  labels:
    app: curator
data:
  action_file.yml: |-
    ---
    actions:
      1:
        action: delete_indices
        description: "Clean up the oldest other-* indices that exceeds total disk space {{ .Values.curator.retention.other_gb }} GB "
        options:
          continue_if_exception: False
          ignore_empty_list: True
          allow_ilm_indices: True
        filters:
        # https://www.elastic.co/guide/en/elasticsearch/client/curator/current/filters.html
        - filtertype: pattern
          kind: regex
          value: 'other-*'
        - filtertype: space
          disk_space: {{ .Values.curator.retention.other_gb }}
          use_age: True
          source: creation_date
        - filtertype: kibana
          exclude: True
      2:
        action: delete_indices
        description: "Clean up the other-* indices that are older then {{ .Values.curator.retention.other_days }} days"
        options:
          continue_if_exception: False
          ignore_empty_list: True
          allow_ilm_indices: True
        filters:
        # https://www.elastic.co/guide/en/elasticsearch/client/curator/current/filters.html
        - filtertype: pattern
          kind: regex
          value: 'other-*'
        - filtertype: age
          source: creation_date
          direction: older
          unit: days
          unit_count: {{ .Values.curator.retention.other_days }}
        - filtertype: kibana
          exclude: True
      3:
        action: delete_indices
        description: "Clean up the oldest kubecomponents-* indices that exceeds total disk space {{ .Values.curator.retention.kubecomponents_gb }} GB"
        options:
          continue_if_exception: False
          ignore_empty_list: True
          allow_ilm_indices: True
        filters:
        # https://www.elastic.co/guide/en/elasticsearch/client/curator/current/filters.html
        - filtertype: pattern
          kind: regex
          value: 'kubecomponents-*'
        - filtertype: space
          disk_space: {{ .Values.curator.retention.kubecomponents_gb }}
          use_age: True
          source: creation_date
        - filtertype: kibana
          exclude: True
      4:
        action: delete_indices
        description: "Clean up the kubecomponents-* indices that are older then {{ .Values.curator.retention.kubecomponents_days }} days"
        options:
          continue_if_exception: False
          ignore_empty_list: True
          allow_ilm_indices: True
        filters:
        # https://www.elastic.co/guide/en/elasticsearch/client/curator/current/filters.html
        - filtertype: pattern
          kind: regex
          value: 'kubecomponents-*'
        - filtertype: age
          source: creation_date
          direction: older
          unit: days
          unit_count: {{ .Values.curator.retention.kubecomponents_days }}
        - filtertype: kibana
          exclude: True
      5:
        action: delete_indices
        description: "Clean up the oldest kubeaudit-* indices that exceeds total disk space {{ .Values.curator.retention.kubeaudit_gb }} GB"
        options:
          continue_if_exception: False
          ignore_empty_list: True
          allow_ilm_indices: True
        filters:
        # https://www.elastic.co/guide/en/elasticsearch/client/curator/current/filters.html
        - filtertype: pattern
          kind: regex
          value: 'kubeaudit-*'
        - filtertype: space
          disk_space: {{ .Values.curator.retention.kubeaudit_gb }}
          use_age: True
          source: creation_date
        - filtertype: kibana
          exclude: True
      6:
        action: delete_indices
        description: "Clean up the kubeaudit-* indices that are older then {{ .Values.curator.retention.kubeaudit_days }} days"
        options:
          continue_if_exception: False
          ignore_empty_list: True
          allow_ilm_indices: True
        filters:
        # https://www.elastic.co/guide/en/elasticsearch/client/curator/current/filters.html
        - filtertype: pattern
          kind: regex
          value: 'kubeaudit-*'
        - filtertype: age
          source: creation_date
          direction: older
          unit: days
          unit_count: {{ .Values.curator.retention.kubeaudit_days }}
        - filtertype: kibana
          exclude: True
      7:
        action: delete_indices
        description: "Clean up the oldest kubernetes-* indices that exceeds total disk space {{ .Values.curator.retention.kubernetes_gb }} GB"
        options:
          continue_if_exception: False
          ignore_empty_list: True
          allow_ilm_indices: True
        filters:
        # https://www.elastic.co/guide/en/elasticsearch/client/curator/current/filters.html
        - filtertype: pattern
          kind: regex
          value: 'kubernetes-*'
        - filtertype: space
          disk_space: {{ .Values.curator.retention.kubernetes_gb }}
          use_age: True
          source: creation_date
        - filtertype: kibana
          exclude: True
      8:
        action: delete_indices
        description: "Clean up the kubernetes-* indices that are older then {{ .Values.curator.retention.kubernetes_days }} days"
        options:
          continue_if_exception: False
          ignore_empty_list: True
          allow_ilm_indices: True
        filters:
        # https://www.elastic.co/guide/en/elasticsearch/client/curator/current/filters.html
        - filtertype: pattern
          kind: regex
          value: 'kubernetes-*'
        - filtertype: age
          source: creation_date
          direction: older
          unit: days
          unit_count: {{ .Values.curator.retention.kubernetes_days }}
        - filtertype: kibana
          exclude: True

{{- if .Values.curator.postgresql }}
      9:
        action: delete_indices
        description: "Clean up the oldest postgresql-* indices that exceeds total disk space {{ .Values.curator.retention.postgresql_gb }} GB"
        options:
          continue_if_exception: False
          ignore_empty_list: True
          allow_ilm_indices: True
        filters:
        # https://www.elastic.co/guide/en/elasticsearch/client/curator/current/filters.html
        - filtertype: pattern
          kind: regex
          value: 'postgresql-*'
        - filtertype: space
          disk_space: {{ .Values.curator.retention.postgresql_gb }}
          use_age: True
          source: creation_date
        - filtertype: kibana
          exclude: True
      10:
        action: delete_indices
        description: "Clean up the postgresql-* indices that are older then {{ .Values.curator.retention.postgresql_days }} days"
        options:
          continue_if_exception: False
          ignore_empty_list: True
          allow_ilm_indices: True
        filters:
        # https://www.elastic.co/guide/en/elasticsearch/client/curator/current/filters.html
        - filtertype: pattern
          kind: regex
          value: 'postgresql-*'
        - filtertype: age
          source: creation_date
          direction: older
          unit: days
          unit_count: {{ .Values.curator.retention.postgresql_days }}
        - filtertype: kibana
          exclude: True
{{- end }}

  config.yml: |-
    ---
    client:
      hosts:
        - elasticsearch-es-http
      port: 9200
      use_ssl: True
      ssl_no_validate: True
      http_auth: elastic:{{ .Values.elasticsearch.password }}
      timeout: 30
      master_only: False
    logging:
      loglevel: DEBUG
      logformat: default
      # This is the default blacklist
      blacklist: ['elasticsearch', 'urllib3']
EOF
