  {{ if env "CK8S_ADDITIONAL_VALUES" }}
  - "{{ env "CK8S_ADDITIONAL_VALUES" }}/prometheus-operator-sc.yaml"
  {{ end }}
{{ end }}
{{ if eq .Environment.Name "workload_cluster" }}
