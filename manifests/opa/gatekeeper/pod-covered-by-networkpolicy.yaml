apiVersion: constraints.gatekeeper.sh/v1alpha1
kind: K8sPodCoveredbyResource
metadata:
  name: pod-covered-by-networkpolicy
spec:
  match:
    kinds:
      - apiGroups: ["apps"]
        kinds: ["Deployment", "StatefulSet", "DaemonSet"]
      - apiGroups: [""]
        kinds: ["Pod"]
  parameters:
    message: "Pods should have a NetworkPolicy"
    resource: NetworkPolicy